<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<title>Zegar </title>
</head>
<body onload="zegar()">
	<form name="timer"><input type="text" name="czas" size= "3.5">
	<script>
	function zegar() {
		data = new Date();
		var hours = data.getHours();
		var min = data.getMinutes();
		var sec = data.getSeconds();
		    
		if (hours < 10) hours = "0" + hours;
		if (min < 10) min = "0" + min;
		if (sec < 10) sec = "0" + sec;

		document.timer.czas.value= hours + ":" + min + ":" + sec;
		setTimeout("zegar()", 1000);
	}
	</script>
</body>
</html>
